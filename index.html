<!DOCTYPE html>
<html>
  <head>
    <title>SELF DRIVEN PROJECT</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
 
    <script src="game.js"></script>
    <script src="drive.js"></script>

 
  </head>

  <body>
    <a-scene id="scene" background="color:lightblue" inspector-plugin-recast>
      <!-- asset management -->
      <a-assets>
        <a-asset-item
          id="city"
          src="assets/low_poly_city/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="wheel"
          src="assets/steering_wheel/scene.gltf"
        ></a-asset-item>
        <a-asset-item id="collider" src="assets/navmesh.gltf"></a-asset-item>
        <audio
          id="drive"
          src="/assets/sounds/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3"
        ></audio>
      </a-assets>

      <!-- light -->
      <a-entity light="type: ambient; color:white; intensity:1.5"></a-entity>
      <a-entity
        light="type: directional; color:#A4A4AA; intensity:.6"
        position="0 15 20"
      ></a-entity>

      <!-- city scene environment -->
      <a-entity
        id="CitySet"
        gltf-model="#city"
        position="10 -2.63754 -150"
        rotation="0 90 0"
        scale="1 1 1"
      ></a-entity>

      <!-- city boundary -->

      <a-box
        id="b1"
        material="height: 400; metalness: 0.34"
        color="gray"
        geometry="depth: 400; height: 50; width: 5"
        position="-76.79446 -8.30764 -164.16795"
      ></a-box>
      <a-box
        id="b2"
        material="height: 400; metalness: 0.34"
        color="gray"
        geometry="depth: 400; height: 50; width: 5"
        position="75.38341 -8.30764 -164.16795"
      ></a-box>
      <a-box
        id="b3"
        material="height: 400; metalness: 0.34"
        color="gray"
        geometry="depth: 5; height: 50; width: 200"
        position="-0.33183 -7.8421 -359.48732"
      ></a-box>
      <a-box
        id="b4"
        material="height: 400; metalness: 0.34"
        color="gray"
        geometry="depth: 5; height: 50; width: 200"
        position="-0.33183 -7.8421 31.16964"
      ></a-box>

      <!-- ground -->
      <a-plane
        id="ground"
        geometry="height:400;width:200;depth:10"
        position="0 -10 -163.73258"
        repeat="5,5"
        rotation="-90 0 0"
        color="yellow"
        visible="false"
      ></a-plane>

      <!-- navigation-mesh -->
      <a-entity
        id="navigation-mesh"
        gltf-model="#collider"
        position="0 10 0"
        visible="false"
        nav-mesh
      ></a-entity>

      <!-- camera and cursor -->
      <a-entity
        id="camera-rig"
        movement-controls="speed:0.5; constrainToNavMesh:true"
        position="0 1 5"
        rotation="0 0 0"
        drive
        game
        
      >
        <a-entity
          id="camera"
          camera
          position="0 1.6 0"
          rotation="0 0 0"
          look-controls="pointerLockEnabled:false"
        >
          <a-entity
            id="control-wheel"
            gltf-model="#wheel"
            position="0.13 -0.120 -0.163"
            scale="0.001 0.001 0.001"
            rotation="0 0 0"
          ></a-entity>

          <a-box
          id ="control-break"
          src = "assets/break.png"
          position="-0.42593 -0.26091 -0.37136"
          color="gray"
          rotation="0 0 0" scale="0.05 0.05 0.001"
          > </a-box>

          <a-box
          id ="control-acc"
          src = "assets/acc.png"
          position="-0.349 -0.26091 -0.37136"
          color="gray"
          rotation="0 0 0" scale="0.05 0.1 0.001"
          > </a-box>


<a-entity id="timer" position ="0 5 -7.1"
text="font:kelsonsans; align:center; width:10;color:black; value:00:00"
></a-entity>
<a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans;color:white; width:10; height: 5;value: 10">
<a-entity id="unit" position="-4 -5 -7.16344"
text="font:kelsonsans; align:center; width:10;color:white; value:km/h"
> </a-entity>

<a-entity id="move" position="-13.8 -2.8 -7.16344"
text="font:kelsonsans; height:10;width:10;color:yellow;value:Up Arrow Key;"></a-entity>

</a-entity>

<a-entity id="stop" position="-6.3 -5.7 -7.16344"
text="font:kelsonsans; height:2; color:yellow;width:5;value:Space bar;"></a-entity>
</a-entity>

<a-entity id="over" position="9.5 2 -3"
text="font:kelsonsans; color:red;height:25; width:25;value: Keep Trying :)" visible="false"></a-entity>
</a-entity>

        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
